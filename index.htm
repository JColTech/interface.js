<html>
<head>
  <title>interface test</title>
  <script src="scripts/zepto.js"></script>
  <script src="scripts/interface.js"></script>
</head>

<body>
</body>

<script>
  a = new Interface.Panel();
  //a.ctx.lineWidth = 1.5;
  
  c = new Interface.Slider({ bounds:[10,250,50,200], value:.5 });
  d = new Interface.Slider({ bounds:[75,375,200,50], isVertical:false });
    
  e = new Interface.Crossfader({ bounds:[75,300,200,50], min:-10, max:10 });

  f = new Interface.Button({ bounds:[10, 175, 50,50] });
  g = new Interface.Button({ bounds:[70, 175, 50,50],  mode:'momentary' });
  h = new Interface.Button({ bounds:[130, 175, 50,50], mode:'contact' });
  
  i = new Interface.Knob({ 
    bounds:[0,0],
    radius:75,
    usesRotation:true,
    centerZero: true,
  });
  
  j = new Interface.Knob({ 
    bounds:[150,0],
    radius:75,
    usesRotation:false,
    centerZero: true,
  });
  
  k = new Interface.Knob({ 
    bounds:[300,0],
    radius:75,
    usesRotation:false,
    centerZero: false,
  });
  
  l = new Interface.Knob({ 
    bounds:[450,0],
    radius:75,
    usesRotation:true,
    centerZero: false,
  });
  
  m = new Interface.XY({
    stroke:"#aaa",
    childWidth: 15,
    numChildren: 10,
    fill: "rgba(200,200,200,.5)",
    bounds:[300, 175, 300,300],
  });
  
  n = new Interface.Menu({ 
    bounds:[0,500,150,150], 
    options:['red', 'green', 'blue'], 
    onvaluechange: function(val, old) { 
      console.log("VALUE CHANGE", val, old); 
    }, 
    value:'green', 
  });
    
  o = new Interface.Label({
    bounds:[10, 535, 50, 50],
    value: 'COLOR',
  });
  
  p = new Interface.MultiSlider({ count:20, width: 600, height:300, x:0, y : 600 });
  
  q = new Interface.MultiButton({ width: 200, height:200, x:0, y : 900, requiresFocus:true});
  
  a.add(c,d,e,f,g,h,i,j,k,l,m,n,o,p,q);
</script>

</html>
