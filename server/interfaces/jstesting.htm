<html>
<head>
  <script src='interface.js'></script>
</head>
<body>
  <script>
  
    Interface.OSC.init();
    
    panel = new Interface.Panel({ useRelativeSizesAndPositions: true });
    
    a = new Interface.Button({
      bounds:[0,0,1,.5],
      target:Interface.OSC, key:'/button',
    })
    
    b = new Interface.Orientation({
      target:Interface.OSC, key:'/orientation',
    })
    b.start();
    panel.add( a );
    
  </script>
</body>
</html>
